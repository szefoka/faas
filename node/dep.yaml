apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-compute
  labels:
    namespace: default
    app: node-compute
spec:
  template:
    metadata:
      labels:
        app: node-compute
        version: v1
    spec:
      containers:
      - name: node-compute
        image: 128.110.154.115:5000/node-compute
        ports:
        - containerPort: 15000
        env:
        - name: FUNC_TYPE
          value: "redis"
